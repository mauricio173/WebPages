
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Ferramentas</title>
    <meta name="description" content="Uma interface de usuário moderna que exibe uma coleção de ferramentas, cada uma representada por um ícone interativo.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="sidenav-overlay" class="sidenav-overlay"></div>

    <nav id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" id="closeBtn" class="closebtn">&times;</a>
      <a href="#" id="manageToolsBtn">Ferramentas</a>
    </nav>
    
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <div id="modal-icon" class="modal-icon"></div>
        <h2 id="modal-name"></h2>
        <p id="modal-description"></p>
        <div id="modal-links" class="modal-links"></div>
        <div class="modal-actions">
            <button id="direct-edit-tool-btn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
                <span>Editar</span>
            </button>
        </div>
      </div>
    </div>

    <div id="manage-tools-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h2>Gerenciar Ferramentas</h2>
        
        <div class="form-group" style="margin-top: 1.5rem;">
          <label for="tool-select">Selecionar Ferramenta</label>
          <select id="tool-select"></select>
        </div>
        
        <div class="button-group">
          <button id="add-tool-btn" class="btn btn-primary">Nova Ferramenta</button>
          <button id="edit-tool-btn" class="btn btn-secondary" disabled>Editar</button>
          <button id="delete-tool-btn" class="btn btn-danger" disabled>Excluir</button>
        </div>
    
        <div id="links-management-section" style="display: none;">
          <hr>
          <h3>Links da Ferramenta</h3>
          <ul id="links-list"></ul>
          <div class="button-group">
            <button id="add-link-btn" class="btn btn-primary">Adicionar Link</button>
          </div>
        </div>
      </div>
    </div>

    <div id="form-modal" class="modal">
      <div class="modal-content">
          <span class="modal-close-btn">&times;</span>
          <h2 id="form-modal-title"></h2>
          <form id="tool-link-form" novalidate>
              <div id="form-fields"></div>
              <div class="button-group">
                  <button type="button" class="btn btn-secondary" id="form-cancel-btn">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
          </form>
      </div>
    </div>

    <header class="header-bar">
      <span id="openBtn" class="open-btn">&#9776;</span>
    </header>

    <div class="container">
      <header>
        <h1>Painel de Ferramentas</h1>
        <p>Selecione uma ferramenta abaixo para iniciar. Cada ícone representa uma funcionalidade diferente.</p>
      </header>
      
      <main>
        <div class="filter-container">
          <input type="text" id="searchInput" placeholder="Filtrar ferramentas pelo nome...">
        </div>
        <div id="tool-count"></div>
        <div id="tool-grid" class="tool-grid">
          <!-- Os cartões de ferramentas serão inseridos aqui pelo JavaScript -->
        </div>
      </main>
      
      <footer>
        <p>Desenvolvido com HTML, CSS & JavaScript.</p>
      </footer>
    </div>

    <script src="index.js" defer></script>
    <script> 
      var script = document.createElement('script'); 
      script.src = 'https://cdn.jsdelivr.net/npm/eruda'; 
      document.body.appendChild(script); 
      script.onload = function () {
         eruda.init();
      }
    </script>
</body>
</html>
