      :root {

        --color-slate-900: #0f172a;
        --color-cyan-300: #67e8f9;
        --color-cyan-400: #22d3ee;
        --color-blue-500: #3b82f6;
        --color-white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--color-slate-900);
        color: var(--color-slate-100);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      /* --- Estilos da Barra de Rolagem --- */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-slate-800);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-slate-700);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      
      /* --- Menu Lateral (Sidenav) --- */
      .header-bar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: var(--color-slate-800);
        position: sticky;
        top: 0;
        z-index: 10;
        height: 60px;
      }

      .open-btn {
        font-size: 30px;
        cursor: pointer;
        color: var(--color-slate-100);
        transition: color 0.3s;
      }

      .open-btn:hover {
        color: var(--color-cyan-300);
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1001;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: var(--color-white);
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .sidenav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s, visibility 0s 0.5s;
      }
      
      .sidenav-overlay.active {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s;
      }

      /* --- Layout Principal --- */
      .container {
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding: 2rem 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        background-image: linear-gradient(to right, var(--color-cyan-400), var(--color-blue-500));
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }

      header p {
        margin-top: 1rem;
        font-size: 1.125rem;
        color: var(--color-slate-400);
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
      }
      
      main {
        margin-top: 3rem;
      }

      /* --- Campo de Filtro e Contagem --- */
      .filter-container {
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
      }

      #searchInput {
        width: 100%;
        max-width: 500px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        background-color: var(--color-slate-800);
        border: 1px solid var(--color-slate-700);
        border-radius: 0.5rem;
        color: var(--color-slate-100);
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      #searchInput:focus {
        outline: none;
        border-color: var(--color-cyan-400);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
      }
      
      #tool-count {
        text-align: center;
        color: var(--color-slate-400);
        margin-bottom: 2rem;
        height: 1.5rem;
      }

      footer {
        text-align: center;
        margin-top: 4rem;
        color: var(--color-slate-500);
        font-size: 0.875rem;
      }

      /* --- Grade de Ferramentas --- */
      .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1.5rem;
      }

      /* --- Animação de Entrada dos Cards --- */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Cartão de Ferramenta --- */
      .tool-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1 / 1;
        padding: 1rem;
        background-color: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(4px);
        border: 1px solid var(--color-slate-700);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        opacity: 0; /* Começa invisível para a animação */
        animation: fadeInUp 0.5s ease-out forwards;
        position: relative;
      }

      .tool-card:hover {
        transform: scale(1.05);
        background-color: rgba(51, 65, 85, 0.7);
        box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
      }

      .tool-card:active {
        transform: scale(0.98);
        transition-duration: 0.1s;
      }
      
      .info-icon {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        z-index: 5;
        cursor: pointer;
        color: var(--color-slate-400);
        transition: all 0.2s ease-in-out;
      }
      .info-icon svg {
        width: 1.25rem;
        height: 1.25rem;
      }
      .info-icon:hover {
        color: var(--color-white);
        transform: scale(1.1);
      }

      .tool-card .icon-container {
        color: var(--color-cyan-400);
        transition: color 0.3s ease-in-out;
      }

      .tool-card:hover .icon-container {
        color: var(--color-cyan-300);
      }
      
      .tool-card .icon-container svg {
        width: 3rem;
        height: 3rem;
      }

      .tool-card h3 {
        margin-top: 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-align: center;
        color: var(--color-slate-200);
        transition: color 0.3s ease-in-out;
      }

      .tool-card:hover h3 {
        color: var(--color-white);
      }

      .tool-card p {
        font-size: 0.75rem;
        color: var(--color-slate-400);
        text-align: center;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out, margin-top 0.3s ease-in-out;
      }

      .tool-card:hover p {
        opacity: 1;
        max-height: 5rem; /* Altura suficiente para a descrição */
        margin-top: 0.25rem;
      }
      
      /* --- Modal de Informações --- */
      .modal {
        position: fixed;
        z-index: 1002;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        display: none; /* Inicia oculto */
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
        animation: fadeIn 0.3s ease;
      }
      .modal-content {
        background-color: var(--color-slate-800);
        padding: 2rem;
        border: 1px solid var(--color-slate-700);
        border-radius: 0.75rem;
        width: 90%;
        max-width: 500px;
        text-align: center;
        position: relative;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5);
      }
      .modal-icon {
        color: var(--color-cyan-400);
        margin-bottom: 1rem;
      }
      .modal-icon svg {
        width: 4rem;
        height: 4rem;
      }
      #modal-close {
        color: #aaa;
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }
      #modal-close:hover {
        color: var(--color-white);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* --- Layout Responsivo (Grid) --- */

            padding-bottom: 4rem;
        }

        }
        .tool-grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));

        }
      }
      
      @media (min-width: 1024px) {
        .tool-grid {
          grid-template-columns: repeat(5, minmax(0, 1fr));
        }
      }

            modalNameEl.textContent = tool.name;
            modalDescriptionEl.textContent = tool.description;
            modal.classList.add('active');
        }
        
        function closeModal() {
            modal.classList.remove('active');
        }
        
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Lógica do Sidenav ---
        function openNav() {
            sidenav.style.width = "250px";
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeNav() {
            sidenav.style.width = "0";
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        openBtn.addEventListener('click', openNav);
        closeBtn.addEventListener('click', closeNav);
        overlay.addEventListener('click', closeNav);

        // --- Lógica de Geração e Filtro de Cards ---
        function renderTools(toolsToRender) {
          toolGrid.innerHTML = '';
          if (toolGrid) {
            toolsToRender.forEach((tool, index) => {
              const card = document.createElement('a');
              card.href = tool.href;
              card.className = 'tool-card';
              card.setAttribute('aria-label', tool.name);
              card.target = '_blank';
              card.style.animationDelay = `${index * 0.05}s`;
              
              card.innerHTML = `
                <div class="info-icon" data-tool-id="${tool.id}">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                  </svg>
                </div>
                <div class="icon-container">
                  ${tool.icon}
                </div>
                <h3>${tool.name}</h3>
                <p>${tool.description}</p>
              `;
              toolGrid.appendChild(card);
            });
          }
          updateToolCount(toolsToRender.length);
        }

        function updateToolCount(visibleCount) {
          toolCountEl.textContent = `Exibindo ${visibleCount} de ${TOOLS.length} ferramentas.`;
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = TOOLS.filter(tool => 
                tool.name.toLowerCase().startsWith(searchTerm)
            );
            renderTools(filteredTools);
        });

        toolGrid.addEventListener('click', (e) => {
            const infoIcon = e.target.closest('.info-icon');
            if (infoIcon) {
                e.preventDefault();
                e.stopPropagation();
                const toolId = infoIcon.dataset.toolId;
                const tool = TOOLS.find(t => t.id === toolId);
                if (tool) {
                    openModal(tool);
                }
            }
        });

        // --- Inicialização ---
        renderTools(TOOLS);
      });
    </script>
    <script> 
      var script = document.createElement('script'); 
      script.src = 'https://cdn.jsdelivr.net/npm/eruda'; 
      document.body.appendChild(script); 
      script.onload = function () {
         eruda.init();
      }
    </script>
</body>
