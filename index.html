<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Ferramentas</title>
    <meta name="description" content="Uma interface de usuário moderna que exibe uma coleção de ferramentas, cada uma representada por um ícone interativo.">
    <style>
      /* --- Reset e Configurações Globais --- */
      :root {
        --color-slate-100: #f1f5f9;
        --color-slate-200: #e2e8f0;
        --color-slate-400: #94a3b8;
        --color-slate-500: #64748b;
        --color-slate-700: #334155;
        --color-slate-800: #1e293b;
        --color-slate-900: #0f172a;
        --color-cyan-300: #67e8f9;
        --color-cyan-400: #22d3ee;
        --color-blue-500: #3b82f6;
        --color-white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--color-slate-900);
        color: var(--color-slate-100);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      /* --- Estilos da Barra de Rolagem --- */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-slate-800);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-slate-700);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      
      /* --- Layout Principal --- */
      .container {
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding: 2rem 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        background-image: linear-gradient(to right, var(--color-cyan-400), var(--color-blue-500));
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }

      header p {
        margin-top: 1rem;
        font-size: 1.125rem;
        color: var(--color-slate-400);
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
      }
      
      main {
        margin-top: 3rem;
      }
      
      footer {
        text-align: center;
        margin-top: 4rem;
        color: var(--color-slate-500);
        font-size: 0.875rem;
      }

      /* --- Grade de Ferramentas --- */
      .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1.5rem;
      }

      /* --- Cartão de Ferramenta --- */
      .tool-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1 / 1;
        padding: 1rem;
        background-color: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(4px);
        border: 1px solid var(--color-slate-700);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      .tool-card:hover {
        transform: scale(1.05);
        background-color: rgba(51, 65, 85, 0.7);
        box-shadow: 0 0 15px 0 rgba(6, 182, 212, 0.1);
      }

      .tool-card .icon-container {
        color: var(--color-cyan-400);
        transition: color 0.3s ease-in-out;
      }

      .tool-card:hover .icon-container {
        color: var(--color-cyan-300);
      }
      
      .tool-card .icon-container svg {
        width: 3rem;
        height: 3rem;
      }

      .tool-card h3 {
        margin-top: 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-align: center;
        color: var(--color-slate-200);
        transition: color 0.3s ease-in-out;
      }

      .tool-card:hover h3 {
        color: var(--color-white);
      }

      .tool-card p {
        font-size: 0.75rem;
        color: var(--color-slate-400);
        text-align: center;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out, margin-top 0.3s ease-in-out;
      }

      .tool-card:hover p {
        opacity: 1;
        max-height: 5rem; /* Altura suficiente para a descrição */
        margin-top: 0.25rem;
      }

      /* --- Layout Responsivo --- */
      @media (min-width: 640px) {
        .tool-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      
      @media (min-width: 768px) {
        .container {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        header h1 {
          font-size: 3rem;
        }
        .tool-grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
          gap: 2rem;
        }
      }
      
      @media (min-width: 1024px) {
        .tool-grid {
          grid-template-columns: repeat(5, minmax(0, 1fr));
        }
      }
    </style>
</head>
<body>

      <main>
        <div id="tool-grid" class="tool-grid">
          <!-- Os cartões de ferramentas serão inseridos aqui pelo JavaScript -->
        </div>
      </main>
      
      <footer class="text-center mt-16 text-slate-500 text-sm">
        <p>Desenvolvido com HTML, CSS & JavaScript.</p>

    </div>

    </script>

</body>
</html>
