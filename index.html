
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Ferramentas</title>
    <meta name="description" content="Uma interface de usuário moderna que exibe uma coleção de ferramentas, cada uma representada por um ícone interativo.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      /* --- Reset e Configurações Globais --- */
      :root {
        --color-slate-100: #f1f5f9;
        --color-slate-200: #e2e8f0;
        --color-slate-300: #cbd5e1;
        --color-slate-400: #94a3b8;
        --color-slate-500: #64748b;
        --color-slate-600: #475569;
        --color-slate-700: #334155;
        --color-slate-800: #1e293b;
        --color-slate-900: #0f172a;
        --color-cyan-300: #67e8f9;
        --color-cyan-400: #22d3ee;
        --color-blue-500: #3b82f6;
        --color-white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--color-slate-900);
        color: var(--color-slate-100);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }

      /* --- Estilos da Barra de Rolagem --- */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-slate-800);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-slate-700);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-slate-600);
      }
      
      /* --- Menu Lateral (Sidenav) --- */
      .header-bar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: var(--color-slate-800);
        position: sticky;
        top: 0;
        z-index: 10;
        height: 60px;
      }

      .open-btn {
        font-size: 30px;
        cursor: pointer;
        color: var(--color-slate-100);
        transition: color 0.3s;
      }

      .open-btn:hover {
        color: var(--color-cyan-300);
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1001;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: var(--color-white);
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .sidenav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s, visibility 0s 0.5s;
      }
      
      .sidenav-overlay.active {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s;
      }

      /* --- Layout Principal --- */
      .container {
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding: 2rem 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        background-image: linear-gradient(to right, var(--color-cyan-400), var(--color-blue-500));
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }

      header p {
        margin-top: 1rem;
        font-size: 1.125rem;
        color: var(--color-slate-400);
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
      }
      
      main {
        margin-top: 3rem;
      }

      /* --- Campo de Filtro e Contagem --- */
      .filter-container {
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
      }

      #searchInput {
        width: 100%;
        max-width: 500px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        background-color: var(--color-slate-800);
        border: 1px solid var(--color-slate-700);
        border-radius: 0.5rem;
        color: var(--color-slate-100);
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      #searchInput:focus {
        outline: none;
        border-color: var(--color-cyan-400);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
      }
      
      #tool-count {
        text-align: center;
        color: var(--color-slate-400);
        margin-bottom: 2rem;
        height: 1.5rem;
      }

      footer {
        text-align: center;
        margin-top: 4rem;
        color: var(--color-slate-500);
        font-size: 0.875rem;
      }

      /* --- Grade de Ferramentas --- */
      .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1.5rem;
      }

      /* --- Animação de Entrada dos Cards --- */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Cartão de Ferramenta --- */
      .tool-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1 / 1;
        padding: 1rem;
        background-color: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(4px);
        border: 1px solid var(--color-slate-700);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        opacity: 0; /* Começa invisível para a animação */
        animation: fadeInUp 0.5s ease-out forwards;
        position: relative;
      }

      .tool-card:hover {
        transform: scale(1.05);
        background-color: rgba(51, 65, 85, 0.7);
        box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
      }

      .tool-card:active {
        transform: scale(0.98);
        transition-duration: 0.1s;
      }
      
      .info-icon {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        z-index: 5;
        cursor: pointer;
        color: var(--color-slate-400);
        transition: all 0.2s ease-in-out;
      }
      .info-icon svg {
        width: 1.25rem;
        height: 1.25rem;
      }
      .info-icon:hover {
        color: var(--color-white);
        transform: scale(1.1);
      }

      .tool-card .icon-container {
        color: var(--color-cyan-400);
        transition: color 0.3s ease-in-out;
      }

      .tool-card:hover .icon-container {
        color: var(--color-cyan-300);
      }
      
      .tool-card .icon-container svg {
        width: 3rem;
        height: 3rem;
      }

      .tool-card h3 {
        margin-top: 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-align: center;
        color: var(--color-slate-200);
        transition: color 0.3s ease-in-out;
      }

      .tool-card:hover h3 {
        color: var(--color-white);
      }

      .tool-card p {
        font-size: 0.75rem;
        color: var(--color-slate-400);
        text-align: center;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out, margin-top 0.3s ease-in-out;
      }

      .tool-card:hover p {
        opacity: 1;
        max-height: 5rem; /* Altura suficiente para a descrição */
        margin-top: 0.25rem;
      }
      
      /* --- Estilos de Modais --- */
      .modal {
        position: fixed;
        z-index: 1002;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        display: none; /* Inicia oculto */
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
        animation: fadeIn 0.3s ease;
      }
      .modal-content {
        background-color: var(--color-slate-800);
        padding: 2rem;
        border: 1px solid var(--color-slate-700);
        border-radius: 0.75rem;
        width: 90%;
        max-width: 500px;
        position: relative;
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5);
      }
      
      #info-modal .modal-content {
        text-align: center;
      }
      
      .modal-icon {
        color: var(--color-cyan-400);
        margin-bottom: 1rem;
      }
      .modal-icon svg {
        width: 4rem;
        height: 4rem;
      }
      .modal-close-btn {
        color: #aaa;
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }
      .modal-close-btn:hover {
        color: var(--color-white);
      }

      .modal-links {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-slate-700);
      }
      .modal-links a {
        display: inline-block;
        background-color: var(--color-slate-700);
        color: var(--color-cyan-300);
        padding: 0.6rem 1.2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        margin: 0.25rem;
        transition: background-color 0.2s, color 0.2s;
        font-weight: 500;
        font-size: 0.875rem;
      }
      .modal-links a:hover {
        background-color: var(--color-cyan-400);
        color: var(--color-slate-900);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* --- Modal de Gerenciamento e Formulário --- */
      #manage-tools-modal .modal-content, #form-modal .modal-content {
        text-align: left;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--color-slate-300);
        font-size: 0.875rem;
      }
      .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        background-color: var(--color-slate-900);
        border: 1px solid var(--color-slate-700);
        border-radius: 0.5rem;
        color: var(--color-slate-100);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        outline: none;
        border-color: var(--color-cyan-400);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
      }
      .form-group textarea {
          min-height: 120px;
          font-family: monospace;
          resize: vertical;
      }

      .button-group {
        margin-top: 1.5rem;
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        color: var(--color-slate-900);
        padding: 0.6rem 1.2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
        font-size: 0.875rem;
      }
      .btn-primary { background-color: var(--color-cyan-400); color: var(--color-slate-900); }
      .btn-primary:hover { background-color: var(--color-cyan-300); }
      .btn-secondary { background-color: var(--color-slate-600); color: var(--color-slate-100); }
      .btn-secondary:hover { background-color: var(--color-slate-500); }
      .btn-danger { background-color: #f43f5e; color: var(--color-white); }
      .btn-danger:hover { background-color: #e11d48; }
      .btn:disabled { background-color: var(--color-slate-700); color: var(--color-slate-500); cursor: not-allowed; }

      #manage-tools-modal hr { border: none; border-top: 1px solid var(--color-slate-700); margin: 1.5rem 0; }
      #links-management-section h3 { margin-bottom: 1rem; }
      #links-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
      #links-list li { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background-color: var(--color-slate-900); border-radius: 0.5rem; margin-bottom: 0.5rem; }
      #links-list .link-name { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 0.875rem; }
      #links-list .link-actions { display: flex; gap: 0.5rem; flex-shrink: 0; margin-left: 1rem; }
      #links-list .link-actions button { background: none; border: none; color: var(--color-slate-400); cursor: pointer; padding: 0.25rem; transition: color 0.2s; }
      #links-list .link-actions button:hover { color: var(--color-white); }
      #links-list .link-actions svg { width: 1rem; height: 1rem; }

      #form-modal { z-index: 1003; }

      /* --- Layout Responsivo (Grid) --- */
      @media (min-width: 640px) {
        .tool-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }
      @media (min-width: 768px) {
        .container { padding-top: 4rem; padding-bottom: 4rem; }
        header h1 { font-size: 3rem; }
        .tool-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 2rem; }
      }
      @media (min-width: 1024px) {
        .tool-grid { grid-template-columns: repeat(5, minmax(0, 1fr)); }
      }
    </style>

      document.addEventListener('DOMContentLoaded', () => {
        // --- State, Constants & Initial Data ---
        let TOOLS = [];
        let currentFormState = {};
        const DEFAULT_TOOLS = [
          { id: 'roteiro', name: 'Gerador de Roteiro', description: 'Escreva, crie e edite roteiros virais para midias em vídeo.', href: 'roteiro.html', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" /></svg>', modalLinks: [{ name: 'Ferramenta de Script Rápido', href: '#' },{ name: 'Gerador de Ideias', href: '#' },{ name: 'Analisador de Título', href: '#' }] },

          { id: 'weather', name: 'Clima', description: 'Consulte a previsão do tempo para qualquer cidade do mundo.', href: '#', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.5 4.5 0 002.25 15z" /></svg>', modalLinks: [] },

          { id: 'notes', name: 'Anotações', description: 'Crie e gerencie notas de texto de forma simples e eficaz.', href: '#', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>', modalLinks: [] },

        const openBtn = document.getElementById("openBtn");
        const closeBtn = document.getElementById("closeBtn");
        const sidenav = document.getElementById("mySidenav");
        const overlay = document.getElementById("sidenav-overlay");
        const toolGrid = document.getElementById('tool-grid');
        const searchInput = document.getElementById('searchInput');

        // --- Data Persistence ---
        function saveTools() {
            localStorage.setItem('dashboardTools', JSON.stringify(TOOLS));
        }

        function loadTools() {
            const storedTools = localStorage.getItem('dashboardTools');
            TOOLS = storedTools ? JSON.parse(storedTools) : [...DEFAULT_TOOLS];
        }

        // --- Render Functions ---
        function renderAll() {
            renderToolsGrid(TOOLS);
            populateToolSelector();
            const searchTerm = searchInput.value.toLowerCase();
            const filteredTools = TOOLS.filter(tool => tool.name.toLowerCase().includes(searchTerm));

        function renderToolsGrid(toolsToRender) {
          toolGrid.innerHTML = '';
          toolsToRender.forEach((tool, index) => {
            const card = document.createElement('a');
            card.href = tool.href;
            card.className = 'tool-card';
            card.setAttribute('aria-label', tool.name);
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            card.style.animationDelay = `${index * 0.05}s`;
            
            card.innerHTML = `
              <div class="info-icon" data-tool-id="${tool.id}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
              </div>
              <div class="icon-container">${tool.icon}</div>
              <h3>${tool.name}</h3>
              <p>${tool.description}</p>
            `;
            toolGrid.appendChild(card);
          });
          updateToolCount(toolsToRender.length);
        }

        function updateToolCount(visibleCount) {
          toolCountEl.textContent = `Exibindo ${visibleCount} de ${TOOLS.length} ferramentas.`;
        }
        
        function populateToolSelector() {
            toolSelect.innerHTML = '<option value="">-- Selecione uma ferramenta --</option>';
            TOOLS.forEach(tool => {
                const option = document.createElement('option');
                option.value = tool.id;
                option.textContent = tool.name;
                toolSelect.appendChild(option);
            });
        }
        
        function renderLinksList(toolId) {
            const tool = TOOLS.find(t => t.id === toolId);
            linksList.innerHTML = '';
            if (!tool || !tool.modalLinks || tool.modalLinks.length === 0) {
                linksList.innerHTML = '<li>Nenhum link encontrado.</li>';
                return;
            }
            tool.modalLinks.forEach((link, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="link-name" title="${link.name} (${link.href})">${link.name}</span>
                    <div class="link-actions">
                        <button class="edit-link-btn" data-index="${index}" title="Editar Link">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg>
                        </button>
                        <button class="delete-link-btn" data-index="${index}" title="Excluir Link">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                        </button>
                    </div>
                `;
                linksList.appendChild(li);
            });
        }
        
        // --- Modal Control ---
        function openModal(modalEl) { modalEl.classList.add('active'); }
        function closeModal(modalEl) { modalEl.classList.remove('active'); }

        function openInfoModal(tool) {
            modalIconEl.innerHTML = tool.icon;
            modalNameEl.textContent = tool.name;
            modalDescriptionEl.textContent = tool.description;
            modalLinksEl.innerHTML = '';
            if (tool.modalLinks && tool.modalLinks.length > 0) {
              tool.modalLinks.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.href;
                linkEl.textContent = link.name;
                linkEl.target = '_blank';
                linkEl.rel = 'noopener noreferrer';
                modalLinksEl.appendChild(linkEl);
              });
            }
            openModal(infoModal);
        }

        // --- Form Handling ---
        function openFormModal(state) {
            currentFormState = state;
            formModalTitle.textContent = state.title;
            formFields.innerHTML = state.fields;
            openModal(formModal);
        }

        toolLinkForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(toolLinkForm);
            const { mode, toolId, linkIndex } = currentFormState;

            if (mode === 'add-tool' || mode === 'edit-tool') {
                const toolData = {
                    id: mode === 'add-tool' ? `tool-${Date.now()}` : toolId,
                    name: formData.get('name'),
                    description: formData.get('description'),
                    href: formData.get('href'),
                    icon: formData.get('icon'),
                    modalLinks: mode === 'add-tool' ? [] : TOOLS.find(t=>t.id === toolId).modalLinks
                };
                if (mode === 'add-tool') {
                    TOOLS.push(toolData);
                } else {
                    const index = TOOLS.findIndex(t => t.id === toolId);
                    TOOLS[index] = toolData;
                }
            }
            
            if (mode === 'add-link' || mode === 'edit-link') {
                const tool = TOOLS.find(t => t.id === toolId);
                const linkData = { name: formData.get('name'), href: formData.get('href') };
                if (mode === 'add-link') {
                    tool.modalLinks.push(linkData);
                } else {
                    tool.modalLinks[linkIndex] = linkData;
                }
            }

            saveTools();
            renderAll();
            closeModal(formModal);
            if (mode.includes('link')) renderLinksList(toolId);
            if (mode.includes('tool')) {
                linksManagementSection.style.display = 'none';
                editToolBtn.disabled = true;
                deleteToolBtn.disabled = true;
            }
        });

        // --- Event Listeners ---
        openBtn.addEventListener('click', () => { sidenav.style.width = "250px"; overlay.classList.add('active'); });
        const closeNav = () => { sidenav.style.width = "0"; overlay.classList.remove('active'); };
        closeBtn.addEventListener('click', closeNav);
        overlay.addEventListener('click', closeNav);

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = TOOLS.filter(tool => tool.name.toLowerCase().includes(searchTerm));
            renderToolsGrid(filteredTools);
        });

        toolGrid.addEventListener('click', (e) => {
            const infoIcon = e.target.closest('.info-icon');
            if (infoIcon) {
                e.preventDefault();
                e.stopPropagation();
                const tool = TOOLS.find(t => t.id === infoIcon.dataset.toolId);
                if (tool) openInfoModal(tool);
            }
        });
        
        document.querySelectorAll('.modal-close-btn').forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.closest('.modal')));
        });
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(modal); });
        });

        // Management Modal Logic
        manageToolsBtn.addEventListener('click', (e) => {
            e.preventDefault();
            populateToolSelector();
            openModal(manageToolsModal);
            closeNav();
        });

        toolSelect.addEventListener('change', (e) => {
            const selectedToolId = e.target.value;
            if (selectedToolId) {
                linksManagementSection.style.display = 'block';
                renderLinksList(selectedToolId);
                editToolBtn.disabled = false;
                deleteToolBtn.disabled = false;
            } else {
                linksManagementSection.style.display = 'none';
                editToolBtn.disabled = true;
                deleteToolBtn.disabled = true;
            }
        });

        addToolBtn.addEventListener('click', () => {
            openFormModal({
                mode: 'add-tool',
                title: 'Adicionar Nova Ferramenta',
                fields: `
                    <div class="form-group"><label for="name">Nome</label><input type="text" name="name" required></div>
                    <div class="form-group"><label for="description">Descrição</label><input type="text" name="description" required></div>
                    <div class="form-group"><label for="href">URL Principal</label><input type="text" name="href" value="#" required></div>
                    <div class="form-group"><label for="icon">Ícone (SVG)</label><textarea name="icon" required></textarea></div>
                `
            });
        });
        
        editToolBtn.addEventListener('click', () => {
            const toolId = toolSelect.value;
            const tool = TOOLS.find(t => t.id === toolId);
            if (!tool) return;
            openFormModal({
                mode: 'edit-tool',
                toolId: tool.id,
                title: 'Editar Ferramenta',
                fields: `
                    <div class="form-group"><label for="name">Nome</label><input type="text" name="name" value="${tool.name}" required></div>
                    <div class="form-group"><label for="description">Descrição</label><input type="text" name="description" value="${tool.description}" required></div>
                    <div class="form-group"><label for="href">URL Principal</label><input type="text" name="href" value="${tool.href}" required></div>
                    <div class="form-group"><label for="icon">Ícone (SVG)</label><textarea name="icon" required>${tool.icon}</textarea></div>
                `
            });
        });

        deleteToolBtn.addEventListener('click', () => {
            const toolId = toolSelect.value;
            const tool = TOOLS.find(t => t.id === toolId);
            if (tool && confirm(`Tem certeza que deseja excluir a ferramenta "${tool.name}"?`)) {
                TOOLS = TOOLS.filter(t => t.id !== toolId);
                saveTools();
                renderAll();
                linksManagementSection.style.display = 'none';
                editToolBtn.disabled = true;
                deleteToolBtn.disabled = true;
            }
        });
        
        addLinkBtn.addEventListener('click', () => {
            const toolId = toolSelect.value;
            if (!toolId) return;
            openFormModal({
                mode: 'add-link',
                toolId: toolId,
                title: 'Adicionar Novo Link',
                fields: `
                    <div class="form-group"><label for="name">Nome do Link</label><input type="text" name="name" required></div>
                    <div class="form-group"><label for="href">URL do Link</label><input type="text" name="href" required></div>
                `
            });
        });

        linksList.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-link-btn');
            const deleteBtn = e.target.closest('.delete-link-btn');
            const toolId = toolSelect.value;
            const tool = TOOLS.find(t => t.id === toolId);
            if (!tool) return;

            if (editBtn) {
                const linkIndex = parseInt(editBtn.dataset.index, 10);
                const link = tool.modalLinks[linkIndex];
                openFormModal({
                    mode: 'edit-link',
                    toolId: toolId,
                    linkIndex: linkIndex,
                    title: 'Editar Link',
                    fields: `
                        <div class="form-group"><label for="name">Nome do Link</label><input type="text" name="name" value="${link.name}" required></div>
                        <div class="form-group"><label for="href">URL do Link</label><input type="text" name="href" value="${link.href}" required></div>
                    `
                });
            }

            if (deleteBtn) {
                const linkIndex = parseInt(deleteBtn.dataset.index, 10);
                const link = tool.modalLinks[linkIndex];
                if (confirm(`Tem certeza que deseja excluir o link "${link.name}"?`)) {
                    tool.modalLinks.splice(linkIndex, 1);
                    saveTools();
                    renderAll();
                    renderLinksList(toolId);
                }
            }
        });

        formCancelBtn.addEventListener('click', () => closeModal(formModal));

        // --- Initialization ---
        loadTools();
        renderAll();
      });
    </script>
    <script> 
      var script = document.createElement('script'); 
      script.src = 'https://cdn.jsdelivr.net/npm/eruda'; 
      document.body.appendChild(script); 
      script.onload = function () {
         eruda.init();
      }
    </script>
</body>
