<!doctype html>
<html lang="pt-br">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text">
    <link rel="stylesheet" href="index.css">
    <style>
      .error-message {
        color: #d93025;
        background-color: #fce8e6;
        border: 1px solid #f9c6c2;
        border-radius: 8px;
        padding: 12px;
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
        display: none; /* Inicia oculto */
      }
    </style>
  </head>
  <body>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../firebase-config.js"></script>

    <div id="root">
      <div class="login-container">
        <div class="login-card">
          <h1 id="form-title">Welcome Back</h1>
          <p class="subtitle" id="form-subtitle">Please enter your details to log in.</p>
          <form id="login-form">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Log In</button>
          </form>
          <div class="separator">
            <span>OR</span>
          </div>
          <button class="btn btn-secondary" id="google-login">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="240px" height="240px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.519-3.487-11.187-8.166l-6.571,4.819C9.656,39.663,16.318,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.901,35.636,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
            <span>Log In with Google</span>
          </button>
          
          <div id="error-message" class="error-message"></div>
          
          <p class="create-account" id="toggle-text">
            Don't have an account? <a href="#" id="toggle-link">Create one</a>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <script> 
        var script = document.createElement('script'); 
        script.src = 'https://cdn.jsdelivr.net/npm/eruda'; 
        document.body.appendChild(script); 
        script.onload = function () {
           eruda.init();
        }
    </script>
  </body>
</html>
